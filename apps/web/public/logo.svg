<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5A87;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Hanger hook -->
    <path d="M25 3 C25 3 28 3 28 6 C28 8 26 9 26 9"
          stroke="#B8B8C0" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Hanger body -->
    <path d="M12 16 L25 10 L38 16"
          stroke="#B8B8C0" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Circle frame -->
    <circle cx="25" cy="32" r="14" stroke="#B8B8C0" stroke-width="1.5" fill="none"/>

    <!-- X shape - blue ribbon -->
    <path d="M15 22 L35 42" stroke="url(#blueGradient)" stroke-width="5" stroke-linecap="round"/>

    <!-- X shape - gold ribbon -->
    <path d="M35 22 L15 42" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>

    <!-- Mesh pattern -->
    <path d="M31 26 L19 38" stroke="#D4AF37" stroke-width="0.8" stroke-opacity="0.5" stroke-dasharray="2 2"/>
  </g>

  <!-- Text: MirrorX -->
  <text x="60" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#B8B8C0">
    Mirror<tspan fill="url(#goldGradient)">X</tspan>
  </text>
</svg>